<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <div class="profile">
        <header class="profile-picture">
            <img src="profile-picture.jpg" alt="">
        </header>
        <main class="author">
            <div class="author-name">
                Sravan Kumar
            </div>
            <div class="author-details">
                Software Test Engineer
            </div>
            <div class="buttons">
                <button class="facebook-button">
                    <img src="pictures/facebook-icon.png" alt="">
                </button>
                <button class="instagram-button">
                    <img src="pictures/Instagram_icon.png.webp" alt="">
                </button>
                <button class="twitter-button">
                    <img src="pictures/twitter-icon.png" alt="">
                </button>
                <button class="youtube-button">
                    <img src="pictures/youtube-icon.png" alt="">
                </button>
            </div>
            <div class="contact">
                <button class="subscribe-button"> subscribe</button>
                <button class="Message-button">Message</button>
            </div>
        </main>
        <footer>
                <button class="likes">
                    <img src="pictures/likes.jpg" alt="">
                </button>
                <button class="commments">
                    <img src="pictures/comments.png" alt="">
                </button>
                <button class="shares">
                    <img src="pictures/share.png" alt="">
                </button>
        </footer>
    </div>
</body>

</html>
